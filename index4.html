<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5 p-4">
        <h2 class="text-center mb-4">Tính tiền cáp</h2>
        <form class="row g-3 w-100">
            <!-- Hàng 1 -->
            <div class="col-4">
                <select class="form-select" id="selectLoaiKhachHang" onchange="toggleSoKetNoi()">
                    <option value="" disabled selected>Doanh Nghiệp</option>
                    <option value="nhaDan">Nhà dân</option>
                    <option value="doanhNghiep">Doanh nghiệp</option>
                </select>
            </div>
            <div class="col-4">
                <input placeholder="Nhập mã khách hàng" type="text" class="form-control" id="inputMaKhachHang">
            </div>
            <div class="col-4">
                <input placeholder="Số kênh cao cấp" type="number" class="form-control" id="inputSoKenh">
            </div>
            <!-- Hàng 2 -->
            <div class="col-4" id="soKetNoiContainer" style="display: none;">
                <input placeholder="Số kết nối" type="number" class="form-control" id="inputSoKetNoi">
            </div>
            <div class="col-12 text-center">
                <button id="btnSubmit1" type="button" class="btn btn-primary mb-3 w-100">Tính tiền cáp</button>
            </div>
        </form>
        <div class="alert alert-success mt-3" id="result1">
            <span id="resultText"></span>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


<script src="./js/baitap4.js"></script>

</body>

</html>
